<div class="forgot-form-box">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
      
        <div class="dialog-actions">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">Reset Password</button>
        </div>
      </form>
      
</div>
